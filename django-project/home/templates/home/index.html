{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="media position-relative">
            <div class="media-body">
                <h2 class="mt-0">{{ post.title }}</h2>
                <span class="badge badge-dark">{{ post.category.name }}</span>
                <p>{{ post.seo_description }}</p>
                <a href="{% url 'post-detail' post_slug=post.slug category_slug=post.category.slug %}" class="stretched-link">Leer m√°s</a>
            </div>
        </div>
        <hr class="my-4">
    {% endfor %}
{% endblock %}
